on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: fakenews
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d fakenews" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10
    - name: Install backend deps
      run: |
        pip install -r backend/requirements.txt
    - name: Run backend tests
      run: |
        pytest tests/backend || exit 1
    - name: Lint frontend (optional)
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install frontend deps
      run: |
        cd frontend && npm ci
    - name: Run frontend tests
      run: |
        cd frontend && npm test -- --watchAll=false
